<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
        <h3>First to 5 wins!</h3>
    </div>


    <div class="button-container">
        <button class="button" id="rock">✊</button>
        <button class="button" id="paper">✋</button>
        <button class="button" id="scissors">✌</button>
    </div>

    <div class="scoreboard-container">
        <div class="score-box">
            <div class="sign" id="player-sign">?</div>
            <div>You:</div>
            <div class="score" id="player-score">0</div>
        </div>
        <div class="score-box">
            <div class="sign" id="computer-sign">?</div>
            <div>Computer:</div>
            <div class="score" id="computer-score">0</div>
        </div>
    </div>
    
    <div class="main-content">
        <div id="round-result"></div>
        <div id="scoreboard"></div>
    </div>
    


    <div class="overlay" id="end-overlay"></div>


    <div class="modal" id="endgame-modal">
        <h3 id="endgame-message"></h3>
        <div>
            <button id="restart-button">Play again?</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
