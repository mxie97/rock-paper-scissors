<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="header">
        <h1>Rock Paper Scissors</h1>
        <h3>Choose your warrior:</h3>
    </span>

    <div class="button-container">
    <button class="button"><img id="rock" src="images/Rocky.png"></button>
    <button class="button"><img id="paper" src="images/paper.png"></button>
    <button class="button"><img id="scissors" src="images/scissors.jpg"></button>
    </div>

    <div class="main-content">
    <span id="round-result"></span>
    <span id="scoreboard"></span>
    <span id="winner-announcement"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
